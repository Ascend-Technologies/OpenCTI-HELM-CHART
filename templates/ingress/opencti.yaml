apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ir
  namespace: {{ .Release.Namespace }}   
{{- if .Values.OPENCTI_INGRESS_HOST_ANNOTATIONS }}
  annotations:
{{ toYaml .Values.OPENCTI_INGRESS_HOST_ANNOTATIONS | indent 4 }}  
{{- end }}
spec:
  tls:
    - hosts:
      - {{ .Values.OPENCTI_INGRESS_HOST }}
      secretName: {{ .Values.OPENCTI_TLS_SECRET }}
  rules:
    - host: {{ .Values.OPENCTI_INGRESS_HOST }}
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:        
            service:
              name: {{ .Release.Name }}-opencti-web
              port: 
                number: 8080