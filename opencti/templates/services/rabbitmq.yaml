apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-rabbitmq
  namespace: {{ .Release.Namespace }}
  labels:
      app: {{ .Release.Name }}-rabbitmq
spec:
  ports:
  - name: "rabbitmq"
    port: 5672
    targetPort: 5672
  selector:
      app: {{ .Release.Name }}-rabbitmq
status:
    loadBalancer: {}